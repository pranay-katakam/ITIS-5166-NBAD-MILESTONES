<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Connection</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="header">
        <a href="index.html"> <img class="header" src="./images/foodLogo.jpeg"></a>
        <h2>Rockstar Dining Servicesüç¥</h2>
        <a class="button" name="menu" href="newConnection.html">Add an Item </a>
        <a class="button" name="login" href="">Login</a>
        <a class="button" href="">SignUp</a>
    </div>
    <hr class="solid">
    <div class="header shadow">
        <a class="button" href="connections.html">Menu</a>
    </div>
    <div class="container">
        <form action="connections.html">
            <div class="row">
                <div class="col-25">
                    <label for="dname">Dish Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="dname" name="dishname" placeholder="Dish name..">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Serves</label>
                </div>
                <div class="col-75">
                    <input type="text" id="serves" name="serves" placeholder="Serves">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="lname">Price</label>
                </div>
                <div class="col-75">
                    <input type="text" id="price" name="price" placeholder="Price">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="dname">Calories</label>
                </div>
                <div class="col-75">
                    <input type="text" id="calories" name="calories" placeholder="Calories">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="spice">Spice</label>
                </div>
                <div class="col-75">
                    <select id="spice" name="spice">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>
            <br />
            <div class="row">
                <input type="submit" value="Add">
            </div>
        </form>
    </div>





    <div class="footer ">
        <p> ‚í∏ Rockstar's Dining Services </p>
    </div>

</body>

</html>
